<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: url(/SEWA/logo/istockphoto-1089592832-612x612.jpg);
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 40em;

        }

        .registration_form {
            text-align: center;
            padding: 20px;
            width: 300px;
            margin-top: 30px;
            box-shadow: 0px 0px 10px 0;
            height: 520px;
            margin-left: 585px;
        }

        .registration_form h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .registration_form p {
            font-size: 20px;
            margin: 15px 0;

        }

        .registration_form input {
            font-size: 16px;
            padding: 15px 10px;
            width: 90%;
            border: 0;
            outline: none;
            border-radius: 5px;

        }

        .registration_form button {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px 15px;
            width: 50%;
            border: 0;
            border-radius: 5px;
            background-color: #fff;
        }

        .registration_form button:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div class="registration_form">
        <h1>Registration Form</h1>
        <form>
            <p>Username:</p>
            <input type="text" placeholder="enter your name">
            <p>Email:</p>
            <input type="email" placeholder="enter your mail">
            <p>Password:</p>
            <input type="password" placeholder="enter your password">
            <p>Confirm password:</p>
            <input type="password" placeholder="re-type your password"><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
